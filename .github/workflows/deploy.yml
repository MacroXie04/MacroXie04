name: CI/CD Pipeline

on:
  push:
    branches: [ main, pages ]
  pull_request:
    branches: [ main, pages ]
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # Run tests first - fail fast if tests don't pass
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]  # Test on multiple Node versions
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: pages/package-lock.json
        
    - name: Install dependencies
      run: |
        cd pages
        npm ci
        
    - name: Run tests
      run: |
        cd pages
        npm run test:ci

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '18'  # Only upload coverage once
      with:
        name: coverage-reports
        path: pages/coverage/

  # Lint and type check
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: pages/package-lock.json
        
    - name: Install dependencies
      run: |
        cd pages
        npm ci
        
    - name: Run ESLint
      run: |
        cd pages
        npx eslint src --ext .js,.jsx --max-warnings 0 || true
        
    - name: Check for console statements
      run: |
        cd pages
        ! grep -r "console\." src --include="*.js" --include="*.jsx" || echo "Warning: console statements found"

  # Build the application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, lint]  # Only build if tests and linting pass
    env:
      DEPLOY_TARGET: github-pages
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: pages/package-lock.json
        
    - name: Install dependencies
      run: |
        cd pages
        npm ci
        
    - name: Build application
      run: |
        cd pages
        npm run build
        
    - name: Run build tests
      run: |
        cd pages
        # Check if build output exists
        test -d build
        test -f build/index.html
        
    - name: Check bundle size
      run: |
        cd pages/build
        echo "Build size report:"
        du -sh .
        find . -name "*.js" -o -name "*.css" | xargs du -sh | sort -hr | head -10
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload build artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: pages/build

  # Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main branch, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Output deployment URL
        run: |
          echo "ðŸš€ Deployed to: ${{ steps.deployment.outputs.page_url }}"
