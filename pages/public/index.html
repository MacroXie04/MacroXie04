    <noscript>
      <div style="text-align: center; padding: 50px; font-family: 'JetBrains Mono', monospace; background-color: #1e1e1e; color: #ffffff; min-height: 100vh;">
        <h1 style="color: #ff6b6b; margin-bottom: 30px;">JavaScript Required</h1>
        <p style="font-size: 18px; margin-bottom: 30px;">You need to enable JavaScript to run this app.</p>
        
        <div style="text-align: left; max-width: 600px; margin: 0 auto; background-color: #2d2d2d; padding: 30px; border-radius: 8px;">
          <h2 style="color: #4ecdc4; margin-bottom: 20px;">How to Enable JavaScript:</h2>

          <h3 style="color: #ffe66d; margin-top: 25px; margin-bottom: 10px;">Edge:</h3>
          <ol style="line-height: 1.6;">
            <li>Click the three dots menu (⋮) in the top right</li>
            <li>Go to Settings → Privacy and security → JavaScript (under "Allow")</li>
            <li>Select "Allow sites to run JavaScript"</li>
          </ol>
          
          <h3 style="color: #ffe66d; margin-top: 25px; margin-bottom: 10px;">Chrome:</h3>
          <ol style="line-height: 1.6;">
            <li>Click the three dots menu (⋮) in the top right</li>
            <li>Go to Settings → Privacy and security → Site Settings</li>
            <li>Click on JavaScript</li>
            <li>Select "Sites can use JavaScript"</li>
          </ol>
          
          <h3 style="color: #ffe66d; margin-top: 25px; margin-bottom: 10px;">Safari:</h3>
          <ol style="line-height: 1.6;">
            <li>Go to Safari → Preferences</li>
            <li>Click the Security tab</li>
            <li>Check "Enable JavaScript"</li>
          </ol>
          
          <p style="margin-top: 30px; font-style: italic; color: #a0a0a0;">
            After enabling JavaScript, please refresh this page.
          </p>
        </div>
      </div>
    </noscript>
